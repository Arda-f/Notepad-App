<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Notepad App</title>
</head>
<body class="row m-5">
    <div class="row w-100">
        <div class="sol col-6 p-0">
            <div id="sol">Not İsimleri</div>
            <div id="note-list"></div>
        </div>
        <div class="sag col-6">
            <form action="" id="myForm">
                <div>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div style="margin-bottom: 4px; width: 160px;">
                    <span>Not İsmi: </span>
                    <input type="text" id="note-name" style="width: 100%;" required>
                    <p id="status"></p>
                </div>
                <div style="display: flex; column-gap: 10px;">
                    <button class="btn btn-primary" id="save-note">Kaydet</button>
                    <button class="btn btn-danger" id="delete-note">Sil</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
